<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-logo">
        <img src="assets/logo.png" alt="Logo">
      </div>
      <h1 class="login-form-title">Connexion</h1>
      <p class="login-form-subtitle">Accédez à votre compte</p>
    </div>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <div class="input-with-icon">
      <fa-icon [icon]="faUser" class="input-icon"></fa-icon>
      <input type="text" id="username" class="form-input" [(ngModel)]="username" name="username"
             required [disabled]="isLockedOut" placeholder="Entrez votre nom d'utilisateur">
    </div>
  </div>

  <div class="form-group">
    <label for="password">Mot de passe</label>
    <div class="input-with-icon">
      <fa-icon [icon]="faLock" class="input-icon"></fa-icon>
      <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-input" [(ngModel)]="password" name="password"
             required [disabled]="isLockedOut" placeholder="Entrez votre mot de passe">
      <fa-icon
         [icon]="showPassword ? faEyeSlash : faEye"
         class="input-icon show-password-icon"
         (click)="togglePasswordVisibility()"
         tabindex="0" role="button"
         aria-label="Afficher/Masquer le mot de passe"
      ></fa-icon>
    </div>
  </div>

  <button type="submit" [disabled]="isLoading || isLockedOut" class="btn-login">
    <span *ngIf="isLoading">Connexion en cours...</span>
    <span *ngIf="!isLoading && !isLockedOut">Se connecter</span>
    <span *ngIf="!isLoading && isLockedOut">Bloqué ({{ lockoutTimeRemaining }}s)</span>
  </button>

  <div *ngIf="errorMessage && !isLockedOut" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="isLockedOut" class="lockout-message">
    Trop de tentatives échouées. Veuillez attendre {{ lockoutTimeRemaining }} secondes avant de réessayer.
  </div>
</form>


  
</div>
