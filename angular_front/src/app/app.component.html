<div *ngIf="!showLayout">
  <router-outlet></router-outlet>
</div>


<div *ngIf="showLayout" class="admin-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <a href="/dashboard" class="sidebar-logo">
     <div class="login-logo">
<img src="assets/lll.png" alt="Logo RodBalik" />
    </div>      </a>
    </div>
    <nav class="sidebar-nav">
      <a 
        routerLink="/dashboard" 
        class="nav-item"
        [class.active]="isActiveRoute('/dashboard')">
        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span>Tableau de bord</span>
      </a>
      <a
        routerLink="/signalements"
        class="nav-item"
        [class.active]="isActiveRoute('/signalements')">
        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <span>Signalements</span>
      </a>
      <a
        routerLink="/categories"
        class="nav-item"
        [class.active]="isActiveRoute('/categories')">
        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
        </svg>
        <span>Catégories</span>
      </a>
    
      <a
        *ngIf="currentUser?.role === 'admin'"
        routerLink="/users"
        class="nav-item"
        [class.active]="isActiveRoute('/users')">
        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
        </svg>
        <span>Utilisateurs</span>
      </a>
        <a
        routerLink="/parametres"
        class="nav-item"
        [class.active]="isActiveRoute('/parametres')">
        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span>Paramètres</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="header">
      <h1 class="header-title">رد بالك - Administration</h1>
      <div class="header-actions">
        <div class="user-menu" (click)="logout()">
          <div class="user-avatar">{{ getInitials() }}</div>
          <div>
            <div style="font-size: 14px; font-weight: 500;">
              {{ currentUser?.first_name }} {{ currentUser?.last_name }}
            </div>
            <div style="font-size: 12px; color: var(--color-text-secondary);">
              Déconnexion
            </div>
          </div>
        </div>
      </div>
    </header>
    <router-outlet></router-outlet>
  </main>
</div>
